        .fisherman {

    <script>
        let gameState = null;
        let tg = null;
        let currentUser = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        function initTelegram() {
            if (window.Telegram && window.Telegram.WebApp) {
                tg = window.Telegram.WebApp;
                tg.expand();
                tg.enableClosingConfirmation();
                
                currentUser = tg.initDataUnsafe.user;
                if (currentUser) {
                    initGame();
                } else {
                    showError('–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ Telegram');
                }
            } else {
                // –†–µ–∂–∏–º —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏ –±–µ–∑ Telegram
                currentUser = { id: 'dev_user', first_name: '–†–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫' };
                initGame();
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        async function initGame() {
            showLoading(true);
            try {
                const response = await fetch('/api/init', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: currentUser.id,
                        name: currentUser.first_name
                    })
                });
                
                const data = await response.json();
                
                if (data.status === 'registered' || data.status === 'existing') {
                    await loadGameState();
                } else {
                    showError('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –∏–≥—Ä—ã');
                }
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É');
                console.error('Init error:', error);
            }
            showLoading(false);
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∏–≥—Ä—ã
        async function loadGameState() {
            try {
                const response = await fetch(`/api/game/state?user_id=${currentUser.id}`);
                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                    return;
                }
                
                gameState = data;
                updateUI();
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∏–≥—Ä—ã');
                console.error('Load state error:', error);
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            if (!gameState) return;

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
            document.getElementById('playerName').textContent = gameState.user.name;
            document.getElementById('money').textContent = gameState.user.money + '‚ÇΩ';
            document.getElementById('worms').textContent = gameState.user.worms;

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ —Ä—ã–±–∞–ª–∫–∏
            const fishBtn = document.getElementById('fishBtn');
            fishBtn.disabled = gameState.user.worms <= 0;
            fishBtn.textContent = gameState.user.worms <= 0 ? 'ü™± –ù–µ—Ç —á–µ—Ä–≤–µ–π' : 'üé£ –ó–∞–∫–∏–Ω—É—Ç—å —É–¥–æ—á–∫—É';

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–¥—Å–∞–∫–∞
            updatePodsak();
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–∫–∏–ø–∏—Ä–æ–≤–∫–∏
            updateEquipment();
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π
            updateAchievements();
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –º–∞–≥–∞–∑–∏–Ω–∞
            updateShop();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–¥—Å–∞–∫–∞
        function updatePodsak() {
            const podsakGrid = document.getElementById('podsakGrid');
            podsakGrid.innerHTML = '';
            
            const bagLimit = gameState.user.bag_limit || 20;
            
            for (let i = 0; i < bagLimit; i++) {
                const fishSlot = document.createElement('div');
                fishSlot.className = 'fish-slot';
                
                if (i < gameState.podsak.length) {
                    const fish = gameState.podsak[i];
                    fishSlot.classList.add('filled');
                    fishSlot.innerHTML = `
                        <div class="fish-name">${fish.name}</div>
                        <div class="fish-weight">${fish.weight}–∫–≥</div>
                        <div class="fish-price">${fish.price}‚ÇΩ</div>
                        <button onclick="sellFishFromPodsak(${i})" style="margin-top: 5px; padding: 5px; font-size: 10px;">üí∞</button>
                    `;
                } else {
                    fishSlot.textContent = '–ü—É—Å—Ç–æ';
                }
                
                podsakGrid.appendChild(fishSlot);
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–∫–∏–ø–∏—Ä–æ–≤–∫–∏
        function updateEquipment() {
            const equipmentSlots = document.getElementById('equipmentSlots');
            const slots = [
                { key: 'beer', name: 'üç∫ –ü–∏–≤–æ' },
                { key: 'gear', name: 'üé£ –°–Ω–∞—Å—Ç—å' },
                { key: 'bait', name: 'ü™± –ù–∞–∂–∏–≤–∫–∞' },
                { key: 'accessory', name: 'üîî –ê–∫—Å–µ—Å—Å—É–∞—Ä' }
            ];
            
            equipmentSlots.innerHTML = '';
            
            slots.forEach(slot => {
                const item = gameState.equipped_items[slot.key];
                const slotElement = document.createElement('div');
                slotElement.className = 'equipment-slot';
                
                if (item) {
                    slotElement.innerHTML = `
                        <div class="slot-name">${slot.name}</div>
                        <div class="item-name">${item.name}</div>
                        <div class="item-durability">${item.durability} –∏—Å–ø.</div>
                        <button onclick="unequipItem('${slot.key}')" style="margin-top: 5px; padding: 5px; font-size: 10px;">‚ùå</button>
                    `;
                } else {
                    slotElement.innerHTML = `
                        <div class="slot-name">${slot.name}</div>
                        <div>–ü—É—Å—Ç–æ</div>
                    `;
                }
                
                equipmentSlots.appendChild(slotElement);
            });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π
        async function updateAchievements() {
            try {

        async function castFishingRod() {
            if (!gameState || gameState.user.worms <= 0) return;

            fishBtn.disabled = true;
            fishBtn.classList.add('btn-fishing');
            fishBtn.textContent = 'üé£ –ó–∞–±—Ä–∞—Å—ã–≤–∞–µ–º...';
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –∑–∞–±—Ä–æ—Å–∞

            try {

                    method: 'POST',

                    body: JSON.stringify({ user_id: currentUser.id })

                const data = await response.json();

                    if (data.new_achievements && data.new_achievements.length > 0) {
                        data.new_achievements.forEach(ach => {
                            showNotification(`üèÜ –ü–æ–ª—É—á–µ–Ω–æ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–µ: ${ach.name}`);
                        });
                    }
                } else {
                    showNotification(data.message);
                }
                
                await loadGameState(); // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ
                
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä—ã–±–∞–ª–∫–µ');
                console.error('Fishing error:', error);
            }
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
            setTimeout(() => {
                fishBtn.disabled = gameState.user.worms <= 0;
                fishBtn.classList.remove('btn-fishing');
                fishBtn.textContent = gameState.user.worms <= 0 ? 'ü™± –ù–µ—Ç —á–µ—Ä–≤–µ–π' : 'üé£ –ó–∞–∫–∏–Ω—É—Ç—å —É–¥–æ—á–∫—É';
                document.querySelector('.fishing-area').classList.remove('casting');
            }, 1000);
        }

        function showFishCaught(fish) {
            const fishCaught = document.getElementById('fishCaught');
            const modal = document.getElementById('fishModal');
            const modalFishIcon = document.getElementById('modalFishIcon');
            const modalFishName = document.getElementById('modalFishName');
            const modalFishDetails = document.getElementById('modalFishDetails');
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏–∫–æ–Ω–∫—É —Ä—ã–±—ã
            let fishIcon = 'üêü';
            if (fish.type === '—â—É–∫–∞') fishIcon = 'üêä';
            else if (fish.type === '—Å–æ–º') fishIcon = 'üê†';
            else if (fish.is_golden) fishIcon = 'üåü';
            
            modalFishIcon.textContent = fishIcon;
            modalFishName.textContent = fish.name;
            modalFishDetails.textContent = `–í–µ—Å: ${fish.weight}–∫–≥ | –¶–µ–Ω–∞: ${fish.price}‚ÇΩ`;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
            fishCaught.innerHTML = `<div class="fish-icon">${fishIcon}</div>`;
            fishCaught.style.display = 'block';
            
            setTimeout(() => {
                fishCaught.style.display = 'none';
                modal.classList.add('active');
            }, 1500);
        }
