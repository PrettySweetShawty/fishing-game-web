<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎣 Рыбалка Web</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(180deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .player-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
            margin-top: 5px;
        }

        .fishing-area {
            position: relative;
            height: 200px;
            margin-bottom: 20px;
            background: linear-gradient(180deg, #4a90e2 0%, #357abd 100%);
            border-radius: 15px;
            overflow: hidden;
            border: 3px solid #2c5aa0;
        }

        .water {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80%;
            background: linear-gradient(180deg, transparent 0%, #1e3c72 100%);
        }

        .waves {
            position: absolute;
            bottom: 0;
            width: 200%;
            height: 20px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" opacity=".25" fill="%231e3c72"/><path d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" opacity=".5" fill="%231e3c72"/><path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z" fill="%231e3c72"/></svg>');
            animation: wave 10s linear infinite;
        }

        @keyframes wave {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .fisherman {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 80px;
            background: #8B4513;
            border-radius: 50% 50% 0 0;
        }

        .fishing-rod {
            position: absolute;
            top: -80px;
            right: -20px;
            width: 4px;
            height: 100px;
            background: #8B4513;
            transform-origin: top right;
            transform: rotate(-30deg);
            transition: transform 0.5s;
        }

        .fishing-line {
            position: absolute;
            bottom: 0;
            right: 2px;
            width: 2px;
            height: 150px;
            background: white;
            transform-origin: bottom;
        }

        .fish-hook {
            position: absolute;
            bottom: -5px;
            right: 0;
            width: 10px;
            height: 10px;
            background: gold;
            border-radius: 50%;
        }

        .casting .fishing-rod {
            animation: castRod 2s ease-in-out;
        }

        @keyframes castRod {
            0% { transform: rotate(-30deg); }
            50% { transform: rotate(45deg); }
            100% { transform: rotate(-30deg); }
        }

        .fish-caught {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            animation: fishJump 1s ease-in-out;
        }

        @keyframes fishJump {
            0% { transform: translateX(-50%) translateY(0); opacity: 0; }
            50% { transform: translateX(-50%) translateY(-50px); opacity: 1; }
            100% { transform: translateX(-50%) translateY(0); opacity: 1; }
        }

        .fish-icon {
            font-size: 40px;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5));
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .btn-fishing {
            animation: fishingPulse 1s infinite;
        }

        @keyframes fishingPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .tabs {
            display: flex;
            margin-bottom: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 5px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .tab.active {
            background: rgba(255,255,255,0.2);
            font-weight: bold;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .podsak-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .fish-slot {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px dashed rgba(255,255,255,0.3);
        }

        .fish-slot.filled {
            border: 2px solid #4CAF50;
            background: rgba(76, 175, 80, 0.2);
        }

        .fish-name {
            font-size: 12px;
            margin-bottom: 5px;
        }

        .fish-weight {
            font-size: 14px;
            font-weight: bold;
        }

        .fish-price {
            font-size: 12px;
            color: #FFD700;
        }

        .equipment-slots {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .equipment-slot {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .slot-name {
            font-size: 12px;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .item-name {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .item-durability {
            font-size: 12px;
            color: #FFA500;
        }

        .achievement-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .achievement-item {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #FFD700;
        }

        .achievement-item.unlocked {
            border-left-color: #4CAF50;
            background: rgba(76, 175, 80, 0.2);
        }

        .achievement-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .achievement-desc {
            font-size: 12px;
            opacity: 0.8;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(45deg, #2a5298, #1e3c72);
            padding: 20px;
            border-radius: 15px;
            max-width: 300px;
            width: 90%;
            text-align: center;
            border: 2px solid #4CAF50;
        }

        .modal-fish {
            font-size: 60px;
            margin-bottom: 15px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 1001;
            transform: translateX(400px);
            transition: transform 0.3s;
        }

        .notification.active {
            transform: translateX(0);
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎣 Рыбалка Web</h1>
            <div id="playerName">Загрузка...</div>
        </div>

        <div class="player-stats">
            <div class="stat-card">
                <div>💰 Деньги</div>
                <div class="stat-value" id="money">0₽</div>
            </div>
            <div class="stat-card">
                <div>🪱 Черви</div>
                <div class="stat-value" id="worms">0</div>
            </div>
        </div>

        <div class="fishing-area">
            <div class="water">
                <div class="waves"></div>
            </div>
            <div class="fisherman">
                <div class="fishing-rod">
                    <div class="fishing-line">
                        <div class="fish-hook"></div>
                    </div>
                </div>
            </div>
            <div class="fish-caught" id="fishCaught" style="display: none;"></div>
        </div>

        <div class="action-buttons">
            <button class="btn btn-primary" id="fishBtn" onclick="castFishingRod()">🎣 Закинуть удочку</button>
            <button class="btn btn-secondary" id="sellBtn" onclick="sellFish()" disabled>💰 Продать</button>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('podsak')">🎒 Подсак</div>
            <div class="tab" onclick="switchTab('equipment')">🧳 Экипировка</div>
            <div class="tab" onclick="switchTab('achievements')">🏆 Достижения</div>
            <div class="tab" onclick="switchTab('shop')">🛒 Магазин</div>
        </div>

        <div class="tab-content active" id="podsakTab">
            <div class="podsak-grid" id="podsakGrid">
                <!-- Рыбы будут добавляться здесь -->
            </div>
        </div>

        <div class="tab-content" id="equipmentTab">
            <div class="equipment-slots" id="equipmentSlots">
                <!-- Слоты экипировки -->
            </div>
            <button class="btn btn-secondary" onclick="showInventory()">📦 Инвентарь</button>
        </div>

        <div class="tab-content" id="achievementsTab">
            <div class="achievement-list" id="achievementList">
                <!-- Достижения -->
            </div>
        </div>

        <div class="tab-content" id="shopTab">
            <div id="shopContent">
                <button class="btn btn-primary" onclick="buyWorms(1)" style="margin-bottom: 10px; width: 100%;">
                    🪱 Купить 1 червя (10₽)
                </button>
                <button class="btn btn-primary" onclick="buyWorms(10)" style="margin-bottom: 20px; width: 100%;">
                    🪱 Купить 10 червей (100₽)
                </button>
                <h3 style="margin-bottom: 10px;">🧪 Предметы</h3>
                <div id="shopItems">
                    <!-- Предметы магазина -->
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно пойманной рыбы -->
    <div class="modal" id="fishModal">
        <div class="modal-content">
            <div class="modal-fish" id="modalFishIcon">🐟</div>
            <h3 id="modalFishName">Рыба поймана!</h3>
            <p id="modalFishDetails">Вес: 0кг | Цена: 0₽</p>
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="keepFish()">📦 В подсак</button>
                <button class="btn btn-secondary" onclick="sellFish()">💰 Продать</button>
            </div>
        </div>
    </div>

    <!-- Уведомления -->
    <div class="notification" id="notification"></div>

    <script>
        let gameState = null;
        let tg = null;
        let currentUser = null;

        // Инициализация Telegram Web App
        function initTelegram() {
            if (window.Telegram && window.Telegram.WebApp) {
                tg = window.Telegram.WebApp;
                tg.expand();
                tg.enableClosingConfirmation();
                
                currentUser = tg.initDataUnsafe.user;
                if (currentUser) {
                    initGame();
                } else {
                    showError('Ошибка авторизации Telegram');
                }
            } else {
                // Режим разработки без Telegram
                currentUser = { id: 'dev_user', first_name: 'Разработчик' };
                initGame();
            }
        }

        // Инициализация игры
        async function initGame() {
            showLoading(true);
            try {
                const response = await fetch('/api/init', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: currentUser.id,
                        name: currentUser.first_name
                    })
                });
                
                const data = await response.json();
                
                if (data.status === 'registered' || data.status === 'existing') {
                    await loadGameState();
                } else {
                    showError('Ошибка инициализации игры');
                }
            } catch (error) {
                showError('Ошибка подключения к серверу');
                console.error('Init error:', error);
            }
            showLoading(false);
        }

        // Загрузка состояния игры
        async function loadGameState() {
            try {
                const response = await fetch(`/api/game/state?user_id=${currentUser.id}`);
                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                    return;
                }
                
                gameState = data;
                updateUI();
            } catch (error) {
                showError('Ошибка загрузки состояния игры');
                console.error('Load state error:', error);
            }
        }

        // Обновление интерфейса
        function updateUI() {
            if (!gameState) return;

            // Обновление статистики
            document.getElementById('playerName').textContent = gameState.user.name;
            document.getElementById('money').textContent = gameState.user.money + '₽';
            document.getElementById('worms').textContent = gameState.user.worms;

            // Обновление кнопки рыбалки
            const fishBtn = document.getElementById('fishBtn');
            fishBtn.disabled = gameState.user.worms <= 0;
            fishBtn.textContent = gameState.user.worms <= 0 ? '🪱 Нет червей' : '🎣 Закинуть удочку';

            // Обновление подсака
            updatePodsak();
            
            // Обновление экипировки
            updateEquipment();
            
            // Обновление достижений
            updateAchievements();
            
            // Обновление магазина
            updateShop();
        }

        // Обновление подсака
        function updatePodsak() {
            const podsakGrid = document.getElementById('podsakGrid');
            podsakGrid.innerHTML = '';
            
            const bagLimit = gameState.user.bag_limit || 20;
            
            for (let i = 0; i < bagLimit; i++) {
                const fishSlot = document.createElement('div');
                fishSlot.className = 'fish-slot';
                
                if (i < gameState.podsak.length) {
                    const fish = gameState.podsak[i];
                    fishSlot.classList.add('filled');
                    fishSlot.innerHTML = `
                        <div class="fish-name">${fish.name}</div>
                        <div class="fish-weight">${fish.weight}кг</div>
                        <div class="fish-price">${fish.price}₽</div>
                        <button onclick="sellFishFromPodsak(${i})" style="margin-top: 5px; padding: 5px; font-size: 10px;">💰</button>
                    `;
                } else {
                    fishSlot.textContent = 'Пусто';
                }
                
                podsakGrid.appendChild(fishSlot);
            }
        }

        // Обновление экипировки
        function updateEquipment() {
            const equipmentSlots = document.getElementById('equipmentSlots');
            const slots = [
                { key: 'beer', name: '🍺 Пиво' },
                { key: 'gear', name: '🎣 Снасть' },
                { key: 'bait', name: '🪱 Наживка' },
                { key: 'accessory', name: '🔔 Аксессуар' }
            ];
            
            equipmentSlots.innerHTML = '';
            
            slots.forEach(slot => {
                const item = gameState.equipped_items[slot.key];
                const slotElement = document.createElement('div');
                slotElement.className = 'equipment-slot';
                
                if (item) {
                    slotElement.innerHTML = `
                        <div class="slot-name">${slot.name}</div>
                        <div class="item-name">${item.name}</div>
                        <div class="item-durability">${item.durability} исп.</div>
                        <button onclick="unequipItem('${slot.key}')" style="margin-top: 5px; padding: 5px; font-size: 10px;">❌</button>
                    `;
                } else {
                    slotElement.innerHTML = `
                        <div class="slot-name">${slot.name}</div>
                        <div>Пусто</div>
                    `;
                }
                
                equipmentSlots.appendChild(slotElement);
            });
        }

        // Обновление достижений
        async function updateAchievements() {
            try {
                const response = await fetch(`/api/achievements?user_id=${currentUser.id}`);
                const data = await response.json();
                
                if (data.achievements) {
                    const achievementList = document.getElementById('achievementList');
                    achievementList.innerHTML = '';
                    
                    data.achievements.forEach(ach => {
                        const achElement = document.createElement('div');
                        achElement.className = `achievement-item ${ach.unlocked ? 'unlocked' : ''}`;
                        achElement.innerHTML = `
                            <div class="achievement-name">${ach.name}</div>
                            <div class="achievement-desc">${ach.description}</div>
                        `;
                        achievementList.appendChild(achElement);
                    });
                }
            } catch (error) {
                console.error('Error loading achievements:', error);
            }
        }

        // Обновление магазина
        async function updateShop() {
            try {
                const response = await fetch('/api/shop/items');
                const data = await response.json();
                
                if (data.items) {
                    const shopItems = document.getElementById('shopItems');
                    shopItems.innerHTML = '';
                    
                    Object.entries(data.items).forEach(([name, item]) => {
                        const itemElement = document.createElement('button');
                        itemElement.className = 'btn btn-secondary';
                        itemElement.style.cssText = 'margin-bottom: 5px; width: 100%; text-align: left; padding: 10px;';
                        itemElement.innerHTML = `
                            <div><strong>${name}</strong></div>
                            <div style="font-size: 12px;">💰 ${item.price}₽</div>
                        `;
                        itemElement.onclick = () => buyItem(name);
                        shopItems.appendChild(itemElement);
                    });
                }
            } catch (error) {
                console.error('Error loading shop:', error);
            }
        }

        // Закинуть удочку
        async function castFishingRod() {
            if (!gameState || gameState.user.worms <= 0) return;
            
            const fishBtn = document.getElementById('fishBtn');
            fishBtn.disabled = true;
            fishBtn.classList.add('btn-fishing');
            fishBtn.textContent = '🎣 Забрасываем...';
            
            // Анимация заброса
            document.querySelector('.fishing-area').classList.add('casting');
            
            try {
                const response = await fetch('/api/game/fish', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: currentUser.id })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Показываем пойманную рыбу
                    showFishCaught(data.fish);
                    
                    // Показываем достижения если есть
                    if (data.new_achievements && data.new_achievements.length > 0) {
                        data.new_achievements.forEach(ach => {
                            showNotification(`🏆 Получено достижение: ${ach.name}`);
                        });
                    }
                } else {
                    showNotification(data.message);
                }
                
                await loadGameState(); // Обновляем состояние
                
            } catch (error) {
                showError('Ошибка при рыбалке');
                console.error('Fishing error:', error);
            }
            
            // Сбрасываем анимацию
            setTimeout(() => {
                fishBtn.disabled = gameState.user.worms <= 0;
                fishBtn.classList.remove('btn-fishing');
                fishBtn.textContent = gameState.user.worms <= 0 ? '🪱 Нет червей' : '🎣 Закинуть удочку';
                document.querySelector('.fishing-area').classList.remove('casting');
            }, 1000);
        }

        // Показать пойманную рыбу
        function showFishCaught(fish) {
            const fishCaught = document.getElementById('fishCaught');
            const modal = document.getElementById('fishModal');
            const modalFishIcon = document.getElementById('modalFishIcon');
            const modalFishName = document.getElementById('modalFishName');
            const modalFishDetails = document.getElementById('modalFishDetails');
            
            // Устанавливаем иконку рыбы
            let fishIcon = '🐟';
            if (fish.type === 'щука') fishIcon = '🐊';
            else if (fish.type === 'сом') fishIcon = '🐠';
            else if (fish.is_golden) fishIcon = '🌟';
            
            modalFishIcon.textContent = fishIcon;
            modalFishName.textContent = fish.name;
            modalFishDetails.textContent = `Вес: ${fish.weight}кг | Цена: ${fish.price}₽`;
            
            // Показываем анимацию
            fishCaught.innerHTML = `<div class="fish-icon">${fishIcon}</div>`;
            fishCaught.style.display = 'block';
            
            setTimeout(() => {
                fishCaught.style.display = 'none';
                modal.classList.add('active');
            }, 1500);
        }

        // Переключение вкладок
        function switchTab(tabName) {
            // Скрыть все вкладки
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Убрать активность со всех табов
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Показать выбранную вкладку
            document.getElementById(tabName + 'Tab').classList.add('active');
            
            // Активировать выбранный таб
            event.target.classList.add('active');
        }

            notification.textContent = message;
            notification.classList.add('active');
